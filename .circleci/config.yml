version: 2.1

commands:
  install_sdk:
    description: "Install the DAML SDK"
    steps:
      - run:
          command: curl https://get.daml.com | sh -s 1.2.0

jobs:
  application:
    docker:
      - image: circleci/openjdk:11.0-jdk
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-m2-{{ checksum "pom.xml" }}
      - install_sdk
      - run:
          name: Build Application
          command: |
            make build-app
      - run:
          name: Test Application
          command: make test-app
      - save_cache:
          paths:
            - ~/.m2
          key: v1-m2-{{ checksum "pom.xml" }}
      - run:
          name: Save test results
          command: |
            mkdir -pv ~/test-results/junit
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
  daml:
    docker:
      - image: circleci/openjdk:11.0-jdk
    steps:
      - checkout
      - setup_remote_docker
      - install_sdk
      - run:
          name: Test Dar
          command: |
            make test-dar
      - run:
          name: Build Dar
          command:  |
            make build-dar
      - run:
          name: Save test results
          command: |
            mkdir -pv ~/test-results/daml
            find . -type f -regex ".*/target/.*DarTests.xml" -exec cp {} ~/test-results/daml/ \;
      - store_test_results:
          path: ~/test-results
  integration-test:
    docker:
      - image: digitalasset/daml-sdk:1.2.0
    steps:
      - checkout
      - run:
          name: Test all the things.
          command: echo '[STUB] test some things'
      - run:
          name: Save test results
          command: mkdir -pv ~/test-results/integration
      - store_test_results:
          path: ~/test-results

workflows:
  Build and test:
    jobs:
      - application
      - daml
      - integration-test:
          requires:
            - application
            - daml
